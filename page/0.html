    <style>
        nav {
            display: flex;
            position: fixed;
            justify-content: space-between;
            left: 0;
            top: 0;
            width: 100%;
            height: 50px;
            background-color: #2e2e2e;
            z-index: 2;
        }

        nav .home-log {
            display: flex;
            width: 50px;
            height: 50px;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
        }


        nav .menu {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
        }


        /* 导航栏区域 */
        nav .nav-list {
            display: flex;
            flex: 1;
            flex-wrap: nowrap;
            flex-direction: row;
            justify-content: left;
            height: 100%;
        }

        nav .nav-list .nav-item {
            position: relative;
        }

        nav .nav-list .nav-item .top-item {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 110px;
            height: 100%;
            color: #fff;
            font-size: 14px;
        }

        nav .nav-list .nav-item .bottom-item {
            visibility: hidden;
            position: absolute;
            width: fit-content;
            height: 100px;
            width: 200px;
            background: #eabf32;
            border: 1px solid #6e6e6e;
            border-top: none;
        }

        nav .nav-list .nav-item .top-item .down-arrow {
            display: flex;
            justify-content: space-around;
            margin-top: 6px;
            border: 4px solid #fff;
            border-left-color: transparent;
            border-right-color: transparent;
            border-bottom-color: transparent;
        }

        /* 鼠标悬浮 */
        nav .nav-list .nav-item:hover .top-item {
            background: #eabf32;
            color: #2e2e2e;
        }

        nav .nav-list .nav-item:hover .bottom-item {
            animation: animate1 .2s forwards ease 1;
        }

        nav .nav-list .nav-item:hover .down-arrow {
            border: 4px solid #2e2e2e;
            border-left-color: transparent;
            border-right-color: transparent;
            border-bottom-color: transparent;
        }

        nav .nav-list .nav-item:hover .top-item path {
            fill: #000;
        }


        /* 弹窗按钮区域 */
        nav .local-log {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 180px;
            height: 50px;
            margin-right: 10px;
        }

        nav .local-log .local-delete {
            height: 30px;
            width: 70px;
            border-radius: 8px;
        }

        nav .local-log .local-close {
            height: 30px;
            width: 70px;
            border-radius: 8px;
        }

        nav .local-log .ico {
            /* flex: 1; */
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 1px solid #3e5e7e;
        }

        /* 动画 */
        @keyframes animate1 {
            from {
                height: 0px;
            }

            to {
                height: 100px;
                visibility: visible;
            }
        }
    </style>

    <style>
        /* 手机导航栏 */
        .mobile-nav {
            position: fixed;
            top: -150px;
            left: 0;
            width: 100%;
            height: 200px;
            background-color: #2e2e2e;
            color: #eabf32;
        }

        .mobile-nav .nav-list {
            position: relative;
            margin-left: 20px;
            /* margin-top: 10px; */
        }

        .mobile-nav .nav-list .nav-item {
            display: flex;
            align-items: center;
            width: 100%;
            height: 50px;
        }

        .mobile-nav .nav-list .nav-item .top-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-direction: row;
            width: 100px;
        }

        .mobile-nav .nav-list .nav-item .bottom-item {
            display: none;
            position: absolute;
            top: 0;
            left: 110px;
            background-color: #eabf32;
            width: 100%;
            height: 200px;
            color: #2e2e2e;
        }


        /* 伪类 */
        .mobile-nav .nav-list .nav-item:active .top-item{
            color: #fff;
        }

        .mobile-nav .nav-list .nav-item:active .top-item path {
            fill: #ffffff;
        }
    </style>

</head>

    <script>
        function animate(obj, target, time, callback) {
            clearInterval(obj.timer);
            obj.timer = setInterval(function () {
                var step = (target - obj.offsetTop) / 10;
                step = step > 0 ? Math.ceil(step) : Math.floor(step);
                if (obj.offsetTop == target) {
                    clearInterval(obj.timer);
                    if (callback) {
                        callback();
                    }
                }
                obj.style.top = obj.offsetTop + step + 'px'
            }, time)
        }
    </script>
